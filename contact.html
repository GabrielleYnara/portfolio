<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Gabrielle Ynara</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="components/source_code.js" type="text/javascript" defer></script>
    <script src="components/header.js" type="text/javascript" defer></script>
</head>
<body>
    <header-component></header-component>
    <main class="container limited">
        <div class="row align-items-center">
            <form
            action="https://formspree.io/f/mayglvnq"
            method="POST"
            class="contact-me col-sm col-md-8 col-lg-5 needs-validation" novalidate>
                <h1 data-translate="contact_me">Send me a message</h1>
                <label for="identity" class="form-label" data-translate="name">Name</label>
                <input type="text" id="identity" class="form-control" name="name" placeholder="First and Last name" autocomplete="given-name">
                <div class="invalid-feedback" id="invalid-identity" data-translate="required_name">
                    Put down your name, so I know who you are.
                </div>
                <label for="email" class="form-label" data-translate="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="example@email.com" autocapitalize="email">
                <div class="invalid-feedback" id="invalid-email" data-translate="required_email">
                    Add your email, so I can answer you.
                </div>
                <label for="message" class="form-label" data-translate="message">Message</label>
                <textarea id="message" name="message" class="form-control" rows="10" placeholder="Write your message here" autocomplete="on"></textarea>
                <div class="invalid-feedback" id="invalid-message" data-translate="required_message">
                    Don't forget your message.
                </div>
                <br>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="sendBtn" class="btn btn-outline-info" type="submit" data-translate="send">Send</button>
                </div>
            </form>
        </div>
    </main> 

    <footer>
        <source-code-component></source-code-component>
    </footer>
    <script src="js/navigation.js" type="text/javascript"></script>
    <script src="js/contact_me.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
